<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <nav class="navbar">
            <div class="logo" data-aos="fade-down" data-aos-duration="1000">
                <img src="./image/logo_05 (1).svg" alt="">
            </div>

            <ul class="menu">
                <div class="menu-logo" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="100">
                    <img src="image/logo_05 (1).svg" alt="">
                </div>
                <li data-aos="fade-down" data-aos-duration="1000" data-aos-delay="300"><a href="#">Home</a></li>
                <li data-aos="fade-down" data-aos-duration="1000" data-aos-delay="500"><a href="#">Pages</a></li>
                <li data-aos="fade-down" data-aos-duration="1000" data-aos-delay="700"><a href="#">Shop</a></li>
                <li data-aos="fade-down" data-aos-duration="1000" data-aos-delay="900"><a href="#">Blog</a></li>
                <li data-aos="fade-down" data-aos-duration="1000" data-aos-delay="1100"><a href="#">Cotact Us</a></li>
            </ul>

            <div class="btns" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="1300">
                <button id="b1"><i class="ri-lock-fill"></i> Login</button>
                <button id="b2">Get Started</button>
                <i class="ri-menu-4-line menu-bar"></i>
            </div>
        </nav>

        <div class="hero-section ">
            <div class="hero-text">
                <h1 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">More than a Digital Agency.
                </h1>
                <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="600">Digital agency with top rated talented people provide quality services with babun.</p>
                <div class="hero-btn" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="900">
                    <button id="hbtn">Get Started</button>
                    <div class="txt">
                        <p>
                            <span>A+ Rating
                            </span> By Trusted Pilot.
                        </p>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <img src="./image/businessman_01.png" alt="" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="600">
                <img src="image/screen_18.png" alt="" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
                <img src="image/sticker.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
